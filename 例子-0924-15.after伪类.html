<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			border:10px solid black;
		}
		/*在标签后面增加一个无语义标签*/
		div:after {
			width: 100px;
			height: 100px;
			background-color: blue;
			content: "ooo";
		}
	</style>
</head>
<body>
	<div>我是div标签</div>
	我是div标签后面内容
	<div></div>
</body>
</html>
