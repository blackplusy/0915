<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			position: absolute;
		}
		.div1 {
			background: red;
			top:50px;
			left: 50px;
			z-index: 100;
		}
		.div2 {
			background: blue;
			top: 100px;
			left: 100px;
			z-index: 1000;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
