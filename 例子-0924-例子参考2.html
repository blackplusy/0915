<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 600px;
			height: 600px;
			border:1px solid black;
		}
		.a {
			width: 450px;
			height: 450px;
			background: pink;
			float: left;
		}
		.green {
			width: 150px;
			height: 150px;
			background: green;
			float: left;
		}
		.yellow {
			width: 150px;
			height: 150px;
			background: yellow;
			float: left;
		}
		.b {
			float: right;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="a">1</div>
		<div class="green">2</div>
		<div class="yellow">3</div>
		<div class="green">4</div>
		<div class="yellow b">5</div>
		<div class="green b">6</div>
		<div class="yellow b">7</div>
		<div class="green b">8</div>
	</div>
</body>
</html>
