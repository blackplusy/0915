<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
		}
		.d1 {
			background: blue;
			float: left;
		}
		.d2 {
			background: red;
			/*绝对定位脱离文档流，提升层级一层,定位元素层级比浮动高*/
			/*浮动元素只能由一层,同一个位置只能有一个元素*/
			/*定位元素可以由N层，所以同一个位置可以由多个定位元素*/
			position: absolute;
			left: 0px;
			top: 0px;

		}
		.d3 {
			background: green;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
</body>
</html>
