<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 800px;
			height: 800px;
			/*背景颜色*/
			background-color: skyblue;
			/*插入背景图片大小*/
			background-size: 400px 400px;
			/*背景图片*/
			background-image: url(../3.jpg);
			/*背景图片是否重复*/
			background-repeat: no-repeat;
			/*repeat x轴y轴都重复*/
			/*no-repeat 不重复*/
			/*repeat-x x轴重复*/
			/*repeat-y y轴重复*/
			/*背景图片定位*/
			/*方位词*/
			/*top   left   right   center*/
			background-position: center;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
