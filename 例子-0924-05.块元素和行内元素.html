<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: yellow;
			display: inline;
		}
		span {
			width: 200px;
			height: 200px;
			background-color: red;
			display: block;
		}
	</style>
</head>
<body>
		<div>123</div>
		<div>456</div>
		<span>123</span>
		<span>456</span>

</body>
</html>
