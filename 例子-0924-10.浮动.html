<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*float 浮动*/
			/*none 不浮动、默认值*/
			/*right 右浮动*/
			/*left 左浮动*/
		/*浮动会导致元素脱离文档流，失去原有特性，块讲不块(div标签不在独占行)，行内将不行内(span支持所有css命令)*/
		.div1 {
			width: 100px;
			height: 100px;
			background-color: blue;
			float: left;

		}
		.div2 {
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
