<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
		}
		.d1 {
			background: blue;
		}
		.d2 {
			background: red;
			/*绝对定位会脱离文档流，块将不块，行将不行*/
			position: absolute;
			left: 200px;
			top: 200px;

		}
		.d3 {
			background: green;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
</body>
</html>
