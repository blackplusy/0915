<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 在head标签中添加style样式表 -->
	<!-- 内部样式，直接在tyle标签中写入css -->
	<style type="text/css">
		p {
			width: 200px;
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<!-- 设置行内样式 -->
	<!-- 在你想改变样式的标签中写入样式 -->
	<div style="width: 100px;height: 100px;background-color: blue;"></div>
	<p></p>
</body>
</html>
