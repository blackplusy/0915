<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*标签在不同状态下有不同的显示*/
		a {
			text-decoration: none;
		}
		/*未访问*/
		a:link {
			color: red;
		}
		/*悬停*/
		a:hover {
			color: green;
		}
		/*激活*/
		/*当鼠标左键点击时候显示的样式*/
		a:active {
			color: yellow;
		}
		/*访问后*/
/*		a:visited {
			color: pink;
		}*/
	</style>
</head>
<body>
	<a href="#">百度</a>
	<a href="#">sina</a>
</body>
</html>
