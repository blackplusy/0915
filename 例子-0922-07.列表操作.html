<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		ul {
			list-style: none; /*清空原有样式*/
		}
	</style>
</head>
<body>
	<!-- 无序列表 type 3种 实心圆 disc 方块 square 空心圆 circle-->
	我喜欢的水果:
	<ul type="circle">
		<li>荔枝</li>
		<li>西瓜</li>
		<li>提子</li>
	</ul>
	<!-- 有序列表 type="1" 数字 type="a" 英文字母 type="i" 罗马数字-->
	我喜欢的球队：
	<ol type="i">
		<li>湖人</li>
		<li>公牛</li>
		<li>尤文图斯</li>
	</ol>
	<!-- 自定义列表 -->
	<dl>
		<dt>电信独享998/月</dt>
		<dd>数据中心 HK</dd>
		<dd>4核CPU</dd>
		<dd>1km宽带 120G硬盘</dd>
	</dl>
</body>
</html>
